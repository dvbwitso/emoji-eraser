name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint code
      run: npm run lint --if-present
    
    - name: Compile TypeScript
      run: npm run compile
    
    - name: Run tests
      run: npm test --if-present
    
    - name: Check for compilation errors
      run: |
        if [ ! -d "out" ]; then
          echo "Compilation failed - out directory not found"
          exit 1
        fi
      shell: bash
    
    - name: Package extension
      run: npx vsce package --no-dependencies
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
    
    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.node-version == '20.x'
      with:
        name: emoji-eraser-vsix
        path: '*.vsix'
        retention-days: 30

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check TypeScript types
      run: npx tsc --noEmit
    
    - name: Check for TODO/FIXME comments
      run: |
        grep -r "TODO\|FIXME" src/ --exclude-dir=node_modules || echo "No TODO/FIXME found"
      continue-on-error: true
      shell: bash
    
    - name: Check package.json format
      run: node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))"
    
    - name: Verify no console.logs in production code
      run: |
        if grep -r "console\.log" src/ 2>/dev/null | grep -v "extension.*active" | grep -v "deactivate"; then
          echo "⚠️  Warning: Found console.log statements"
        else
          echo "✅ No problematic console.log statements found"
        fi
      continue-on-error: true
      shell: bash

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Run npm audit
      run: npm audit --audit-level=high || echo "Some vulnerabilities found, but continuing"
      continue-on-error: true
    
    - name: Check for outdated dependencies
      run: npm outdated || echo "Some packages are outdated"
      continue-on-error: true

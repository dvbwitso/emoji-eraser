name: Release & Publish

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'images/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  check-version-change:
    name: Check if Version Changed
    runs-on: ubuntu-latest
    outputs:
      version_changed: ${{ steps.check.outputs.changed }}
      current_version: ${{ steps.check.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Check if version changed
      id: check
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        
        # Check if this is the first commit or if version changed
        if git rev-parse HEAD~1 >/dev/null 2>&1; then
          git show HEAD~1:package.json > /tmp/old-package.json 2>/dev/null || echo '{"version":"0.0.0"}' > /tmp/old-package.json
          PREVIOUS_VERSION=$(node -p "require('/tmp/old-package.json').version")
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ Version unchanged: $CURRENT_VERSION"
          fi
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "✅ First commit, will publish version $CURRENT_VERSION"
        fi
      shell: bash

  build-and-publish:
    name: Build & Publish to Marketplace
    needs: check-version-change
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile extension
      run: npm run compile
    
    - name: Run tests
      run: npm test
    
    - name: Package extension
      run: npx vsce package
    
    - name: Create Git Tag
      run: |
        VERSION="${{ needs.check-version-change.outputs.current_version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin "v$VERSION"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version-change.outputs.current_version }}
        files: '*.vsix'
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to VS Code Marketplace
      run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
      continue-on-error: true
    
    - name: Publish to Open VSX Registry
      run: npx ovsx publish -p ${{ secrets.OVSX_PAT }}
      continue-on-error: true

  notify-success:
    name: Notify Release Success
    needs: [check-version-change, build-and-publish]
    if: needs.check-version-change.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - name: Success notification
      run: |
        echo "✅ Successfully published version ${{ needs.check-version-change.outputs.current_version }}"
        echo "Check the VS Code Marketplace for the new version"

name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Validate tag format
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        if [[ ! $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Invalid tag format: $TAG"
          echo "Expected format: v1.2.3"
          exit 1
        fi
      shell: bash
    
    - name: Check tag matches package.json version
      run: |
        TAG=${GITHUB_REF#refs/tags/v}
        PKG_VERSION=$(node -p "require('./package.json').version")
        if [ "$TAG" != "$PKG_VERSION" ]; then
          echo "Tag version ($TAG) doesn't match package.json version ($PKG_VERSION)"
          exit 1
        fi
      shell: bash

  build-and-publish:
    name: Build & Publish to Marketplace
    needs: validate-tag
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Compile extension
      run: npm run compile
    
    - name: Package extension
      run: npx vsce package
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: '*.vsix'
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to VS Code Marketplace
      run: npx vsce publish -p ${{ secrets.VSCE_PAT }}
      continue-on-error: true
    
    - name: Publish to Open VSX Registry
      run: npx ovsx publish -p ${{ secrets.OVSX_PAT }}
      continue-on-error: true

  notify-success:
    name: Notify Release Success
    needs: build-and-publish
    runs-on: ubuntu-latest
    
    steps:
    - name: Success notification
      run: |
        echo "âœ… Successfully published version ${GITHUB_REF#refs/tags/}"
        echo "Check the VS Code Marketplace for the new version"
